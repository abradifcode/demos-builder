<!DOCTYPE html>
<html>
<head>
    <title>Gradient radius</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="header">
      <h1 class="title">Demos builder</h1>
    
      <nav class="nav">
        <a class="nav__item" href="mask-coords.html">maskContentUnits</a>
        <a class="nav__item" href="grad-transform.html">Gradient Transform</a>
        <a class="nav__item" href="grad-transform-rotate.html">Gradient Rotate</a>
        <a class="nav__item" href="grad-radius.html">Gradient Radius</a>
    
        <a class="nav__item" href="pattern-units.html">Pattern Units</a>
        <a class="nav__item" href="pattern-units-px.html">Pattern Units px</a>
        <a class="nav__item" href="pattern-content-units.html">Pattern Content Units</a>
        <a class="nav__item" href="svg-width-height.html">SVG Width & Height</a>
        <a class="nav__item" href="svg-width-height-viewbox.html">SVG Width, Height & viewBox</a>
      </nav>
    </header>
    

    <div class="container">
      <main class="main">
        <div class="demo">
        
          <div class="demo__content">
        
            <svg class="svg">
              <radialGradient id="grad"
                    cx="50%" y="50%">
                <stop offset="0%" stop-color="crimson"
                      class="stop-1"/>
                <stop offset="49%" stop-color="gold"
                      class="stop-2"/>
                <stop offset="50%" stop-color="lemonchiffon"
                      class="stop-2"/>
                <stop offset="51%" stop-color="gold"
                      class="stop-2"/>
                <stop offset="100%" stop-color="teal"
                      class="stop-3"/>
              </radialGradient>
        
              <symbol id="s-coords">
                <g stroke-dasharray="10 5">
                    <line x1="50%" y1="0" x2="50%" y2="100%" />
                    <line y1="50%" x1="0" y2="50%" x2="100%" />
                </g>
              </symbol>
        
              <use xlink:href="#s-coords" stroke="#333"></use>
        
              <g>
                <rect width="80%" height="90%"
                      fill="url(#grad)"
                      stroke="#555" stroke-width="1"></rect>
        
                <use xlink:href="#s-coords" width="80%" height="90%" stroke="#555"></use>
              </g>
            </svg>
        
          </div>
        
        </div>
        
      </main>
    </div>

    <script src="./assets/js/tinylib/tinylib.js"></script>
    <script src="./assets/js/demos-builder.js"></script>
    <script>
    // Required
    // 1. tinyLib:
    // http://codepen.io/yoksel/pen/KMgMvw
    // 2. demosBuilder:
    // http://codepen.io/yoksel/pen/JKRKyy
    
    console.clear();
    
    var $ = tinyLib;
    
    var config = {
      demoContentLayout: 'both-ranges',
      targetElem: $.get( '#grad' ),
    
      inputs: {
        ranges: {
          units: '%',
    
          attrs: {
            type: 'range',
            min: 0,
            max: 100,
            step: 1,
            value: 50,
          },
    
          list: [
            {
              id: 'hor',
              valName: 'r'
            },
              {
              id: 'vert',
              valName: 'cy'
            }
          ]
        },
    
        buttons: {
          prop: 'gradientUnits',
          list: [ 'objectBoundingBox', 'userSpaceOnUse' ],
          default: 'userSpaceOnUse',
          current: null,
          currentClass: 'button--current',
          switchUnits: true
        }
      }
    };
    
    demosBuilder.create();
    
    </script>
</body>
</html>
