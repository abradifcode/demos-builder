<!DOCTYPE html>
<html>
<head>
    <title>preserveAspectRatio</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="header">
      <h1 class="title">Demos builder</h1>
    
      <nav class="nav">
        <!-- masks -->
        <a class="nav__item" href="index.html">Mask width & height</a>
        <a class="nav__item" href="mask-coords.html">MaskContentUnits</a>
        <a class="nav__item" href="grad-transform.html">Gradient Transform</a>
        <a class="nav__item" href="grad-transform-rotate.html">Gradient Rotate</a>
        <a class="nav__item" href="grad-radius.html">Gradient Radius</a>
        <!-- patterns -->
        <a class="nav__item" href="pattern-units.html">Pattern Units</a>
        <a class="nav__item" href="pattern-units-px.html">Pattern Units px</a>
        <a class="nav__item" href="pattern-content-units.html">Pattern Content Units</a>
        <!-- resize -->
        <a class="nav__item" href="svg-width-height.html">SVG Width & Height</a>
        <a class="nav__item" href="svg-resize-viewbox.html">Resize ViewBox</a>
        <a class="nav__item" href="svg-viewbox-presets.html">ViewBox Presets</a>
        <a class="nav__item" href="svg-resize-only.html">SVG Resize Only</a>
        <a class="nav__item" href="svg-psa.html">PreserveAspectRatio</a>
        <a class="nav__item" href="resize-div.html">Resize Div</a>
      </nav>
    </header>
    
    <div class="container">
      <main class="main">
        <div class="demo">
          <div class="demo__content">
        
            <svg class="svg" viewBox="0 0 180 180"
                 preserveAspectRatio="xMidYMin meet">
                <circle r="50" cx="50" cy="50"
                        fill="hsla(5, 100%,50%,.5)"/>
                <circle r="50" cx="130" cy="50"
                        fill="hsla(50, 100%,50%,.5)"/>
                <circle r="50" cx="50" cy="130"
                        fill="hsla(90, 100%,50%,.5)"/>
                <circle r="50" cx="130" cy="130"
                        fill="hsla(200, 100%,50%,.5)"/>
        
                <rect width="100%" height="100%"
                      fill="none" stroke="teal"/>
            </svg>
        
          </div>
        </div>
        
      </main>
    </div>

    <script src="./assets/js/tinylib/tinylib.js"></script>
    <script src="./assets/js/demos-builder.js"></script>
    <script>
    // Required
    // 1. tinyLib:
    // https://codepen.io/yoksel/pen/KMgMvw
    // 2. demosBuilder:
    // https://codepen.io/yoksel/pen/JKRKyy
    
    console.clear();
    
    var $ = tinyLib;
    
    var config = {
      demoContentLayout: 'svg-only',
      targetElem: $.get( '.svg' ),
    
      inputs: {
        buttons: {
          prop: 'preserveAspectRatio',
          list: [
              'xMinYMin meet',
              'xMidYMid meet',
              'xMaxYMax meet',
              'xMinYMin slice',
              'xMidYMid slice',
              'xMaxYMax slice',
          ],
          default: 'xMinYMin meet',
          current: null,
          currentClass: 'button--current'
        }
      }
    };
    
    demosBuilder.create();
    
    </script>
</body>
</html>
