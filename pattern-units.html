<html>
<head>
    <title>patternUnits</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="header">
      <h1 class="title">Demos builder</h1>
    
      <nav class="nav">
        <!-- masks -->
        <a class="nav__item" href="index.html">Mask width & height</a>
        <a class="nav__item" href="mask-coords.html">MaskContentUnits</a>
        <a class="nav__item" href="grad-transform.html">Gradient Transform</a>
        <a class="nav__item" href="grad-transform-rotate.html">Gradient Rotate</a>
        <a class="nav__item" href="grad-radius.html">Gradient Radius</a>
        <!-- patterns -->
        <a class="nav__item" href="pattern-units.html">Pattern Units</a>
        <a class="nav__item" href="pattern-units-px.html">Pattern Units px</a>
        <a class="nav__item" href="pattern-content-units.html">Pattern Content Units</a>
        <!-- resize -->
        <a class="nav__item" href="svg-width-height.html">SVG Width & Height</a>
        <a class="nav__item" href="svg-resize-viewbox.html">Resize viewBox</a>
        <a class="nav__item" href="svg-resize-only.html">SVG resize only</a>
        <a class="nav__item" href="svg-psa.html">PreserveAspectRatio</a>
        <a class="nav__item" href="resize-div.html">Resize div</a>
      </nav>
    </header>
    

    <div class="container">
      <main class="main">
        <div class="demo">
          <div class="demo__content">
            <svg class="svg">
        
              <symbol id="s-tile">
                <g>
                  <rect width="275" height="275" fill="lightseagreen"></rect>
                  <rect width="250" height="250" fill="lightgreen"></rect>
                  <rect width="225" height="225" fill="gold"></rect>
                  <rect width="200" height="200" fill="sandybrown"></rect>
                  <rect width="175" height="175" fill="salmon"></rect>
                  <rect width="150" height="150" fill="lightseagreen"></rect>
                  <rect width="125" height="125" fill="lightgreen"></rect>
                  <rect width="100" height="100" fill="gold"></rect>
                  <rect width="75" height="75" fill="sandybrown"></rect>
                  <rect width="50" height="50" fill="salmon"></rect>
                </g>
              </symbol>
        
              <pattern id="pattern"
                  width="50%" height="50%">
                <use xlink:href="#s-tile"></use>
        
                <rect width="100%" height="100%"
                  fill="none" stroke="darkslategrey"
                  stroke-width="4"></rect>
              </pattern>
        
              <symbol id="s-coords">
                <g stroke-dasharray="10 5">
                  <line x1="50%" y1="0" x2="50%" y2="100%" />
                  <line y1="50%" x1="0" y2="50%" x2="100%" />
                </g>
              </symbol>
        
              <use xlink:href="#s-coords" stroke="#333"></use>
        
              <g>
                <rect width="80%" height="90%"
                    fill="steelblue" fill-opacity=".3"
                    stroke="steelblue" stroke-width="3"></rect>
        
                <rect width="80%" height="90%"
                    fill="url(#pattern)" fill-opacity=".75"></rect>
        
                <use xlink:href="#s-coords" width="80%" height="90%" stroke="steelblue"></use>
              </g>
        
            </svg>
          </div>
        
        </div>
        
      </main>
    </div>

    <script src="./assets/js/tinylib/tinylib.js"></script>
    <script src="./assets/js/demos-builder.js"></script>
    <script>
    "use strict";
    
    var $ = tinyLib;
    
    var config = {
      demoContentLayout: 'both-ranges',
      targetElem: $.get( '#pattern' ),
    
      inputs: {
        ranges: {
          targetElem: $.get('#pattern'),
          units: '%',
    
          attrs: {
            type: 'range',
            min: 0,
            max: 100,
            step: 1,
            value: 50,
          },
    
          list: [
            {
              id: 'hor',
              valName: 'width'
            },
            {
              id: 'vert',
              valName: 'height'
            }
          ]
        },
    
        buttons: {
          prop: 'patternUnits',
          list: [ 'objectBoundingBox', 'userSpaceOnUse' ],
          default: 'userSpaceOnUse',
          current: null,
          currentClass: 'button--current',
          // switchUnits: true
        }
      }
    };
    
    demosBuilder.create();
    
    </script>
</body>
</html>
